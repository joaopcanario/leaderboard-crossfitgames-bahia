<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Crossfit Games Leaderboard para os atletas da bahia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Crossfit Games Bahia</title>

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div id="topBG" class="demo-ribbon"></div>

      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="center panel demo-content mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <img id="gamesLogo" src="/assets/img/games-logo-2017.svg" alt="Bahia Leaderboard">
            <p></p>
            <p></p>
            <h3 class="center title">Bahia Leaderboard</h3>

            <!-- Javascript isn't enabled -->
            <noscript>
              <link rel="stylesheet" href="assets/css/noscript.css">
              <div>
                <p></p>
                <p></p>
                <object id="norep" type="image/svg+xml" data="/assets/img/norep.svg"></object>
                <br>
                <p>Infelizmente, seu browser não está com o Javascript habilitado.<br><br>Habilite o javascript para que consiga visualizar o conteúdo da página.</p>
                <p></p>
                <p></p>
              </div>
            </noscript>

            <!-- Javascript enabled -->
            <div id="pdfMsg" class="mdl-color-text--grey-800">
                Não consegue visualizar o leaderboard?
                <p></p>
                <a id="viewAsPDF" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Vizualizar em PDF</a>
                <p></p>
            </div>
            <div id="leaderboard-choice" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
              <div class="mdl-tabs__tab-bar">
                <a id="womenLeaderboard" href="#leaderboard" class="mdl-tabs__tab is-active">Feminino</a>
                <a id="menLeaderboard" href="#leaderboard" class="mdl-tabs__tab">Masculino</a>
              </div>
              <p></p>

              <div id="leaderboard-table" class="table-responsive">
                  <table class="centered-table mdl-data-table mdl-js-data-table tablesaw" data-tablesaw-mode="stack">
                    <thead id="leaderboard-head">
                    </thead>
                    <tbody id="leaderboard-content">
                    </tbody>
                  </table>
              </div>
            </div>

            <div class="demo-crumbs mdl-color-text--grey-500 authors">
              Desenvolvido por <a href="http://github.com/cristianossd" target="_blank">Cristiano Santos</a> e
              <a href="http://github.com/joaopcanario" target="_blank">João Paulo Canário</a> <br />
              Todas as informações foram processadas a partir de <a href="http://games.crossfit.com">Reebok CrossFit Games</a>.
              <p><br></p>
              <i>CrossFit is a registered trademark &reg; of CrossFit, Inc.</i>
            </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.0/jspdf.plugin.autotable.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="assets/js/convert-image-to-base64.js"></script>
    <script src="assets/js/leaderboardTable.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71953931-4', 'auto');
      ga('send', 'pageview');
    </script>
</script>
  </body>
</html>
